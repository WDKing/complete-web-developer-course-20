<!DOCTYPE html>
<html>
<head>
	<title>HTML5 and CSS3</title>

	<style type="text/css">
		h1 {
			color: red;
		}

		.green {
			color: green;
		}

		#blue {
			font-size: 200%;
		}

		div p {
			font-weight: bold;
		}

		h3 ~ p {
			text-decoration: underline;
		}

		h3 + p {
			font-size: 150%;
		}

		a[target] {
			color: yellow;
		}

		a[href="http://www.google.com"] {
			text-decoration: line-through;
		}

		a[href*="google"] {

		}
	</style>
</head>

	<!--
		*= - contains
	  ^= - begins with
	  $= - end with
	  ~= - has the value between two spaces
	  |= - has the value separated by hyphens (-)
	-->

<body>

	<h1>I am a heading</h1>
	<div>
		<h3>I'm an h3 element</h3>
	  <p class="green">I am a paragraph</p>
	  	<p> I'm in the div</p>
	  <a href="http://www.google.com" target="_blank" id="blue">I am a link</a>
  </div>
  <div>
  	<p>I'm in another div</p>
  </div>

  <p>I'm outside the div.</p>

  <a href="">I do not have a target.</a>

	<script type="text/javascript">
	</script>
</body>
</html>
