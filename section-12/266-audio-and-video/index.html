<!DOCTYPE html>
<html>
<head>
	<title>HTML5 and CSS3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
</head>
<body>
	<video width="320" id="video" controls > <!-- autoplay -->
		<source src="media/video.mp4" type="video/mp4">
			This video is not supported.  Please update to a modern browser.
	</video>
	<button id="play">Play</button>

	<audio controls>
		<source src="media/audio.mp3" type="audio/mpeg">
			This audio is not supported. Please update your browser. 
	</audio>

	<script type="text/javascript">
		document.getElementById("play").onclick = function() {
			if(document.getElementById("video").paused == true) {
				document.getElementById("video").play();
				this.innerHTML = "Pause";
			} else {
				document.getElementById("video").pause();
				this.innerHTML = "Play";
			}
		}
	</script>
</body>
</html>
