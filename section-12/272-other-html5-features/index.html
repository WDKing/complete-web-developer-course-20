<!DOCTYPE html>
<html>
<head>
	<title>HTML5 and CSS3</title>

	<script type="text/javascript">document.createElement("container");</script>

	<style type="text/css">
		article {
			color: green;
		}

		header, footer, article, section, nav, menu {
			display: block;
		}

	</style>
</head>
<body>
	<article>
		I am an article.
	</article>
	<container>
		I am a container. 
	</container>
	<figure>
		<img data-description="scenery" id="scenery" src="download.jpg" alt="scenery">
		<figcaption>
			<p><mark>Beautiful Scenery</mark><small>(Unknown Source)</small></p>
		</figcaption>
	</figure>

	<input type="range" min="0" max="100" step="10">

	<div contenteditable="true">
		This is some text.
	</div>

	<ul contenteditable="true">
		<li>Buy milk</li>
	</ul>

	<script type="text/javascript">
		//alert(document.getElementById("scenery").getAttribute("data-description"));

	</script>
</body>
</html>
