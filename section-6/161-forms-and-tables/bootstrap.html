    <div class="container">
      <form>
        <div class="form-group row">
          <label for="staticEmail2" class="form-control-plaintext col-sm-2">Email</label>
          <input type="text" class="form-control col-sm-10" id="staticEmail2" value="email@example.com">
        </div>
        <div class="form-group row">
          <label for="inputPassword2" class="form-control-plaintext col-sm-2">Password</label>
          <input type="password" class="form-control col-sm-10" id="inputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
      </form>

      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>

            <td>Mark</td>

          </tr>
