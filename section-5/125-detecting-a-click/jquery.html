<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Using jQuery in Your Pages</title>

	<script type="text/javascript" src="jquery-3.5.0.min.js"></script>

	<style type="text/css">

		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
			float: left;
			margin: 5px;
		}

		.square {
			width: 150px;
			height: 150px;
			background-color: red;
			float: left;
			margin: 5px;
		}


	</style>
</head>
<body>

	<div id="circle"></div>
	<div class="square"></div>
	<div class="square"></div>

	<script type="text/javascript">

		$("#circle").click(function() {
			alert("circle was clicked");
		})
		$(".square").click(function() {
			alert("square was clicked");
		})
		$("div").click(function() {
			alert("div was clicked");
		})

	</script>

</body>
</html>
