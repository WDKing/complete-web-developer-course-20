	<p id="par-to-toggle">I can disappear.</p>
	<button id="toggle-the-par">Toggle the Paragraph</button>

	<script type="text/javascript">

		$("#toggle-the-par").click(function() {
			if ($("#par-to-toggle").css("display") == "none") {
				$("#par-to-toggle").fadeIn();
			} else {
				$("#par-to-toggle").fadeOut();
			}
		});

	</script>
