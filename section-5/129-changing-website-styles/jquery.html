<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Changing Styles</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style type="text/css">

		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
			margin: 5px;
		}

		.square {
			width: 150px;
			height: 150px;
			background-color: red;
			margin: 5px;
		}

	</style>
</head>
<body>
	
	<div id="circle"></div>
	<div class="square" id="square-one"></div>
	<div class="square" id="square-two"></div>

	<script type = "text/javascript">

		/*
		$("#circle").click(function() {
			$("#circle").css("width","400px");
			$("#circle").css("background-color","red");
			alert($("#circle").css("border-radius"));
			alert($("body").css("width"));
			$("#square-one").css("display","block");
			$("#square-two").css("display","block");
		});

		$("#square-one").click(function() {
			$("#square-one").css("display","none");
		})

		$("#square-two").click(function() {
			$("#square-two").css("display","none");
		})
		*/

		$("div").click(function(){
			$(this).css("display","none");

			if( $(this).attr("id") == "circle") {
				alert("You clicked on a circle.");
			} else {
				alert("You clicked on a square.");
			}
		})

	</script>
</body>
</html>
