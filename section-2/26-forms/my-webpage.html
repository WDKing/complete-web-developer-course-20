<!doctype html>
<html>

	<head>

		<title>Forms</title>

	</head>
	<body>

		<form>
			<p>Enter anything you want: <input type="text" placeholder="Anything but this"></p>

			<p>Check the box, it feels good: <input type="checkbox"></p>

			<p>Uncheck the box, it feels better: <input type="checkbox" checked></p>

			<p>Mutually exclusive decision 1: <input type="radio" name="age" value="Decision 1"></p>

			<p>Mutually exclusive decision 2: <input type="radio" name="age" value="Decision 2"></p>

			<p>Favorite Anime:

				<select>
					<option>Bleach</option>
					<option selected>Naruto</option>
					<option>Sailor Moon</option>
					<option>Rurouni Kenshin</option>
				</select>

			</p>

			<p><input type="submit" value="Eat Me, Drink Me"></p>

		</form>

	</body>

</html>
