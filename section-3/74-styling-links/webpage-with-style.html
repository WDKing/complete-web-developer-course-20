<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Webpage with CSS Styling</title>


	<style type="text/css">
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		a:visited {
			color:red;
		}
	</style>

</head>
<body>
	<div>
	    <p><a href="http://www.google.com/">Google.com</a></p>
	    <p><a href="http://www.google.com/" target="_blank">Google.com in a new tab</a></p>
    </div>
</body>
</html>
