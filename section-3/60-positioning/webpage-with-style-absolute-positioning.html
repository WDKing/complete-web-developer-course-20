<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Webpage with CSS Styling</title>

	<style type="text/css">

		.red {
			color:red;
		}
		.large {
			font-size: 200%;
			color:#7401DF;;
		}
		#green {
			color:green;
		}
		.underlined {
			text-decoration: underline;
		}
		#first-section {
			color:blue;
			background-color:#78D073;
			width:200px;
			position:absolute;
			left:200px;
			top:200px;
		}
		#second-section {
			background-color:#A2A4E1;
			width:200px;
			position:absolute;
		}
	</style>
</head>
<body>
	<div id="first-section">
		<h1 class="large">CSS is Cool</h1>
		<p>Sentence to demonstrate inline CSS style.</p>
	</div>
	<div id="second-section">
		<p id="green">Learning about ids, and <span class="underlined">underlined.</span></p>
		<p class="large">Sphinx of black quartz, judge my vow!<p>
	</div>
	<p>This paragraph is not a floating paragraph.</p>

</body>
</html>
