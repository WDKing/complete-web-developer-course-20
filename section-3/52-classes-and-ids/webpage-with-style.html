<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Webpage with CSS Styling</title>

	<style type="text/css">
		
		.red {
			color:red;
		}
		.large {
			font-size: 200%;
		}
		#green {
			color:green;
		}
		.underlined {
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<h1 class="red">CSS is Cool</h1>
	<p class="red large">Sentence to demonstrate inline CSS style.</p>
	<p id="green">Learning about ids, and <span class="underlined">underlined.</span></p>
	<p class="large">Sphinx of black quartz, judge my vow!<p>
</body>
</html>
