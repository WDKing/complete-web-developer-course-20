<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Webpage with CSS Styling</title>

	<style type="text/css">

		.red {
			color:red;
		}
		.large {
			font-size: 200%;
			color:#7401DF;;
		}
		#green {
			color:green;
		}
		.underlined {
			text-decoration: underline;
		}
		#first-section {
			color:blue;
			background-color:#F781F3;
			width:50%;
		}
		#second-section {
			background-color:#F3F781;
		}

	</style>
</head>
<body>
	<div id="first-section">
		<h1 class="large">CSS is Cool</h1>
		<p>Sentence to demonstrate inline CSS style.</p>
	</div>
	<div id="second-section">
		<p id="green">Learning about ids, and <span class="underlined">underlined.</span></p>
		<p class="large">Sphinx of black quartz, judge my vow!<p>
	</div>
</body>
</html>
