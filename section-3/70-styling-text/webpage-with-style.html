<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Webpage with CSS Styling</title>


	<style type="text/css">
		.bold {
			font-weight: bold;
		}
		.italic {
			font-style: italic;
		}
		.underlined {
			text-decoration: underline;
		}
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
			color: red;
		}
		.big {
			font-size: 200%;
		}
	</style>

</head>
<body>
	<p class="bold">This is the text to be styled.</p>
	<p class="italic">This is italic text.</p>
	<p class="italic">This is <span class="bold">bold and italic</span></p>
	<p class="underlined">This is underlined.</p>
	<p class="big"> <a href="http://www.google.com">Link</a><p>
</body>
</html>
