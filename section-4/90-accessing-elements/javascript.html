<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>

	<!-- HTML Comment -->
	<p id="text">Hello World!</p>

	<script type="text/javascript">

		// In-line Comment

		/* 
			This is a multi-line comment,
			on another line as well. 
		*/
		
		document.getElementById("text").innerHTML = "Fare Thee Well World, Until the Next Time!";

	</script>

</body>
</html>
