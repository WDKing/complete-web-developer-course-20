<!DOCTYPE html>
<html>
<head>
	<title>Javascript - How Many Fingers</title>
</head>
<body>

	<p>How many fingers are you holding up?</p>

	<select id="fingers-guess">
		<option value=0>0</option>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=4>4</option>
		<option value=5>5</option>
	</select>

	<button id="fingers-button">Guess!</button>

	<script type="text/javascript">
		
		var fingersInput = 0;
		var fingersGuess = 0;
		var fingersCount = 1;

		document.getElementById("fingers-button").onclick = function() {

			fingersInput = document.getElementById("fingers-guess").value;

			fingersGuess = Math.floor(Math.random() * 6);

			while (fingersInput != fingersGuess) {
				fingersGuess = Math.floor(Math.random() * 6);
				fingersCount++;
			}

			alert("It took the computer " + fingersCount + " guess(es).");
		}

	</script>

</body>
</html>
