<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Functions</title>
</head>
<body>

	<p>How many fingers are you holding up?</p>

	<select id="fingers-guess">
		<option value=0>0</option>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=4>4</option>
		<option value=5>5</option>
	</select>

	<button id="fingers-button">Guess!</button>

	<script type="text/javascript">

		/*
		function alertMe() {
			alert("Alert has been called.")
		}
		*/

		/*
		function average(a, b) {
			return ((a + b) / 2);
		}

		var x = 5;
		var y = 10;

		alert (average(x, y));
		*/
		
		var guessCount = 1;
		var fingersInput = -1;

		function doAGuess(answer) {
			var guess = Math.floor(Math.random() * 6);

			if (guess == answer) {
				return true;
			} else {
				return false;
			}
		}

		document.getElementById("fingers-button").onclick = function() {

			guessCount = 1;
			fingersInput = document.getElementById("fingers-guess").value;

			while(!doAGuess(fingersInput)) {
				guessCount++;
			}

			alert("It took the computer " + guessCount + " guess(es).");
		}

	</script>

</body>
</html>
