<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Arrays</title>
</head>
<body>
	

	<script type="text/javascript">
		
		var myArray = new Array();

		myArray[0] = "Pizza";
		myArray[1] = "Chocolate"

		alert(myArray[0]);

		console.log(myArray);
		console.log(myArray.length);

		var tweets = ["Morning everybody","Good night","I dislike coffee","I like pizza"];

		tweets.push("Pizza does not like me.");
		tweets.splice(2,1);

		alert(tweets[3]);

		tweets.splice(1, 1, "Good afternoon.", "This is a long day.");

		console.log(tweets);

	</script>
</body>
</html>
