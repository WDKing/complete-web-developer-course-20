<!DOCTYPE html>
<html>
<head>
	<title>Javascript - How Many Fingers</title>
</head>
<body>

	<p>How many fingers am I holding up?</p>

	<input type="text" id="fingers-guess">

	<button id="fingers-button">Guess!</button>

	<script type="text/javascript">
		
		var fingers = 0;
		var fingersGuess = 0;

		document.getElementById("fingers-button").onclick = function() {
			fingers = Math.floor(Math.random() * 6);

			fingersGuess = document.getElementById("fingers-guess").value;

			if(fingersGuess == fingers) {
				alert("You guessed right!");
			} else {
				alert("You guessed wrong, the number was " + fingers + " try again!");
			}
		}

	</script>

</body>
</html>
