Answer:
<!doctype html>
<html>
	<head>
    	<title>Manipulating Styles With Javascript</title>
    </head>
    <body>
    	<p id="changeText">This is a paragraph</p>
        <script>
            document.getElementById("changeText").style.fontSize = "50px";
        </script>
    </body>
</html>
